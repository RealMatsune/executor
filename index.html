<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MATSUNE EXECUTOR</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="favicon.png">
</head>
<body class="bg-gray-900 text-white font-sans">

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-cyan-400">⚔️ MATSUNE EXECUTOR</h1>

    <div class="flex justify-center mb-10">
      <input type="text" id="search-input" placeholder="Search executors..." 
             class="w-full md:w-1/2 px-4 py-2 rounded-lg text-black focus:outline-none focus:ring-2 focus:ring-cyan-400" />
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="card-container">
      <!-- Sample card -->
      <div class="bg-gray-800 rounded-xl overflow-hidden shadow-lg transition hover:scale-105 duration-300">
        <img src="Fluxus.png" alt="Fluxus" class="w-full h-40 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">Fluxus</h2>
          <p class="mb-2">Status: <span class="text-green-400 font-bold">Working</span></p>
          <div class="space-y-2">
            <a href="https://www.mediafire.com/file/9kyldf71v4q54gi/Fluxus+v2.654+New.apk/file" 
               class="block bg-cyan-600 hover:bg-cyan-500 text-center py-2 rounded-lg font-semibold">Download</a>
            <span class="block bg-gray-700 text-center py-1 rounded-lg">Version V2.652</span>
          </div>
        </div>
      </div>

      <!-- Thêm các card tương tự ở đây -->

    </div>
  </div>

  <script>
    // Search filter
    const input = document.getElementById('search-input');
    const cards = document.querySelectorAll('#card-container .bg-gray-800');

    input.addEventListener('input', () => {
      const value = input.value.toLowerCase();
      cards.forEach(card => {
        const title = card.querySelector('h2').textContent.toLowerCase();
        card.style.display = title.includes(value) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
